<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserva en PeluquerÃ­a</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <header class="bg-dark text-white text-center py-3">
    <h1>ðŸ’ˆ Barber Shop ðŸ’ˆ</h1>
  </header>

  <div class="container mt-4">
    <h2 class="text-center">Reserva tu Turno</h2>
    <form id="formularioReserva" class="needs-validation" novalidate>
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>

      <div class="form-group">
        <label for="apellido">Apellido:</label>
        <input type="text" class="form-control" id="apellido" required>
      </div>

      <div class="form-group">
        <label for="servicio">Elige un servicio:</label>
        <select id="servicio" class="form-control" required>
          <option value="corte">Corte</option>
          <option value="barba">Barba</option>
          <option value="corte y barba">Corte y barba</option>
        </select>
      </div>

      <div class="form-group">
        <label for="fecha">Fecha:</label>
        <input type="date" class="form-control" id="fecha" required>
      </div>

      <div class="form-group">
        <label for="hora">Hora:</label>
        <input type="time" class="form-control" id="hora" required>
      </div>

      <button type="submit" class="btn btn-dark btn-block">Reservar</button>
    </form>
    
    <div id="confirmacion" class="mt-4"></div>
  </div>

  <footer class="bg-dark text-white text-center py-3">
    <p>Barber Shop  &copy; 2024</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
